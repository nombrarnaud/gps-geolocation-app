app.jwt-expiration-ms=3600000

# Remember Me Configuration
spring.security.remember-me.key=remember-me-secret-key

# Server Configuration
server.port=8080

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:8000

# GPS API Configuration (for free GPS tracking simulation)
app.gps.api.base-url=https://api.openstreetmap.org
app.gps.update-interval=30000
